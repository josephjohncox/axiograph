name: Container

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push container
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/${{ matrix.arch }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true
          labels: ${{ steps.meta.outputs.labels }}
      - name: Write image digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.build.outputs.digest }}" > "/tmp/digests/${{ matrix.arch }}.digest"
      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digests-${{ matrix.arch }}
          path: /tmp/digests/${{ matrix.arch }}.digest

  publish-manifest:
    name: Publish multi-arch manifest
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
      - name: Create and push manifest list
        run: |
          set -euo pipefail
          amd64_digest="$(cat /tmp/digests/image-digests-amd64/amd64.digest)"
          arm64_digest="$(cat /tmp/digests/image-digests-arm64/arm64.digest)"
          refs="ghcr.io/${{ github.repository }}@${amd64_digest} ghcr.io/${{ github.repository }}@${arm64_digest}"
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            [ -n "$tag" ] || continue
            docker buildx imagetools create -t "$tag" $refs
          done
