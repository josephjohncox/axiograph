image:
  repository: ghcr.io/axiograph/axiograph
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7878

statefulset:
  replicas: 1
  args:
    - db
    - serve
    - --dir
    - /data/accepted
    - --listen
    - 0.0.0.0:7878
  env: []
  resources: {}
  persistence:
    enabled: true
    size: 20Gi
    storageClass: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: axiograph.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
